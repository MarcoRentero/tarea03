<!DOCTYPE html>
<html lang="eS">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo n3</title>
</head>

<body>
    <!--AQUI VAN LAS IMAGENES-->
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="IMG/pikachu-g1ab4b3713_640.png" alt="pikachu" width="300" height="300" />
    </div>
    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="300" height="300" controls muted loop>
            <!-- web mp4 ogg -->
            <source src="IMG/Foo Fighters - Love Dies Young (Official Video).mp4" type="video/mp4" />
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <!-- mp3 mav ogg -->
        <audio controls muted loop>
            <source src="IMG/y2mate.is - Resolve-ApqxWzx6uHQ-192k-1687274863.mp3" type="audio/mp3" />
        </audio>
    </div>
</body>

</html>
